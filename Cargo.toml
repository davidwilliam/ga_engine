[package]
name = "ga_engine"
version = "0.1.0"
edition = "2021"
build = "build.rs"

[features]
# by default we use f64
default = ["f64", "nd"]

f32 = []     # compile everything under `nd` with f32
f64 = []     # compile everything under `nd` with f64
nd  = []

[dependencies]
serde           = { version = "1.0", features = ["derive"] }
serde_json      = "1.0"
tabwriter       = "1.3"
wide            = "0.7"
ndarray  = { version = "0.15", features = ["blas"] }
blas-src = { version = "0.10", features = ["accelerate"] }
rustfft = "6.1"
rayon = "1.8"
rand = "0.8"
rand_distr = "0.4"  # For Gaussian distribution sampling (FHE)
sha3 = "0.10"  # For SHAKE128/256 (deterministic RNG)

[dev-dependencies]
criterion      = { version = "0.4", features = ["html_reports"] }
matrixmultiply = "0.3"
nalgebra       = "0.32"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1

[[bench]]
name = "clifford_ring_crypto"
harness = false