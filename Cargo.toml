[package]
name = "ga_engine"
version = "0.1.0"
edition = "2021"

[features]
# by default we use f64
default = ["f64", "nd"]

f32 = []     # compile everything under `nd` with f32
f64 = []     # compile everything under `nd` with f64
nd  = []

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tabwriter = "1.3"
wide = "0.7"

[dev-dependencies]
criterion = "0.4"

[[bench]]
name = "bench"
harness = false

[[bin]]
name = "coverage_summary"
path = "src/bin/coverage_summary.rs"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1